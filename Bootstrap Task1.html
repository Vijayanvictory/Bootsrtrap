<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
    
       .chat-box{
        background-image: url(https://wallpapercave.com/wp/wp10254485.jpg);
        height: 600px;
        width: 400px;
       }
       .content{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: aliceblue;
        margin-left: 2px;
        margin-right: 2px;
       }
       .container{
        background-color:#323f4b;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size: 20px;
        height: 40px;
       }
       .text-end{
        background-color:#47a3f3;
        border-radius: 10px 10px 0px 10px;
        margin-left: 150px;
       }
       .text-first{
        background-color:#52606d;
        border-radius: 10px 10px 10px 0px;
        margin-right: 150px;
       }
      

    </style>

</head>
<body class="d-flex justify-content-center">
    <div class="chat-box">
        <div class="container text-center">Lucy</div>
        <div class="content text-end mt-3">Hello lucy, how are you?</div>
        <div class="content text-first mt-3">Hi vijayan, i am good. How about you?</div>
        <div class="content text-end mt-3">I'm fine. I published my website recently</div>
        <div class="content text-first mt-3">Oh great Vijayan! Can you send me the URL?</div>
        <div class="content text-end mt-3">https://vijayan.ccbp.tech</div>
        <div class="content text-first mt-3">Awesome Viajyan, where did you learn?</div>
        <div class="content text-end mt-3">NxtWave CCBP 4.0 Program</div>
    </div>
</body>
</html>
